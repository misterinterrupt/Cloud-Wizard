<html>

        <title>Cloud Wizard - Bulk Track and Set Editor for Soundcloud API</title>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/cloudwizard.js"></script>

    </head>
    <body>
        <div id="tracks"></div>
